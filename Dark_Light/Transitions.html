    <title>Document</title>

<body style="background-color: white" id="container">
    <h1 id="text">Light</h1>
    <button onclick="Transition()">transition</button>
    <svg width="50" height="50">
        <rect width="50" height="50" stroke="white" fill="none"/>
        <rect width="10" height="50" x="20" y="0" fill="red"/>
        <rect width="50" height="10" x="0" y="20" fill="red"/>
    </svg>
    <canvas id="mycanvas" width="50" height="50"></canvas>
    <!-- <canvas id="gif" width="50" height="50"></canvas> -->
    <img src="download.gif">
    <img src="download.png">
    <img id="jpg" src="download.jpg">


    <script>

        function Transition(){
            let all = document.getElementById("container");
            if(all.style.backgroundColor == "white"){
                all.style.backgroundColor = "black";
                let tex = document.getElementById("text");
                tex.style.color = "white";
                document.getElementById("jpg").src = "black.jpg";
            }
            else{
                all.style.backgroundColor = "white";
                let tex = document.getElementById("text");
                tex.style.color = "black";
                document.getElementById("jpg").src = "download.jpg";
            }

        }

        let canvas = document.getElementById("mycanvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "transparent";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        ctx.beginPath();
        ctx.moveTo(25,0);
        ctx.lineTo(25,50);
        ctx.lineWidth = "10";
        ctx.strokeStyle = "red";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0,25);
        ctx.lineTo(50,25);
        ctx.lineWidth = "10";
        ctx.strokeStyle = "red";
        ctx.stroke();

</body>
